{% extends 'store/base.html' %}

{% block title %}Contact Us - QuickNunua{% endblock %}

{% block content %}
<div class="bg-gray-100 py-4">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold">Contact Us</h1>
    </div>
</div>

<section class="py-12 bg-white">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>
                <div class="space-y-4">
                    <div class="flex items-start gap-3">
                        <svg class="w-6 h-6 text-orange-500 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <div>
                            <div class="font-semibold">Phone</div>
                            <a href="tel:+254713192383" class="text-orange-500">+254 713 192 383</a>
                        </div>
                    </div>
                    
                    <div class="flex items-start gap-3">
                        <svg class="w-6 h-6 text-orange-500 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <div>
                            <div class="font-semibold">Email</div>
                            <a href="mailto:support@quicknunua.co.ke" class="text-orange-500">support@quicknunua.co.ke</a>
                        </div>
                    </div>
                    
                    <div class="flex items-start gap-3">
                        <svg class="w-6 h-6 text-orange-500 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <div>
                            <div class="font-semibold">Location</div>
                            <p>Nairobi, Kenya</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-50 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">Send us a message</h3>
                <form class="space-y-4">
                    <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg">
                    <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg">
                    <textarea rows="4" placeholder="Your Message" class="w-full px-4 py-2 border rounded-lg"></textarea>
                    <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 transition font-semibold">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
